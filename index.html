<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tablet-Buttons</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            gap: 87px; /* Abstand zwischen den Buttons (ca. 3,5 cm) */
            margin-top: 30px; /* Abstand von 1,5 cm vom oberen Rand */
        }
        .button {
            width: 80px; /* Breite für ca. 2 cm */
            height: 80px; /* Höhe für ca. 2 cm */
            border-radius: 50%; /* Runde Buttons */
            background-color: #000000;
            color: #FFFFFF;
            font-size: 24px; /* Größere Schrift */
            font-weight: bold; /* Fett */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Entfernt Tap-Hervorhebung */
            touch-action: manipulation;
            user-select: none; /* Verhindert das Markieren des Textes */
            -webkit-user-select: none;
        }
        .button:active {
            background-color: red;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #FFFFFF;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">1</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">2</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">3</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">4</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">5</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">6</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">7</button>
    </div>
    <img src="https://raw.githubusercontent.com/RAFI-Frank-Fleischer/Digital-Buttons-Tablet/main/RAFI_Logo_A4_weiss.png" alt="Logo" class="logo" width="200">
    <div class="footer-text">Beenden: Alt+F4</div>
</body>
</html>
